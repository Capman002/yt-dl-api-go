version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yt-dl-api
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - ENV=production
      - DATA_DIR=/app/data
      - TEMP_DIR=/app/tmp66
      
    volumes:
      # Persistent SQLite database
      - ./data:/app/data
      # Temporary download files
      - ./tmp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (optional, adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
